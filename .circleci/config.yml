version: 2.1

orbs:
  node: circleci/node@5.0.1
  #to import docker
  docker: circleci/docker@2.4.0
  heroku: circleci/heroku@2.0.0

jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
        pkg-manager: npm
      - run: |
          echo "Installing dep..."
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo "running test...."
          npm test
  build-and-push:
    executor: docker/docker
    #docker:
    #  - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: sukarno/assignment:latest
      - docker/push:
          image: sukarno/assignment:latest
      # - run:
      #     command: |
      #       echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
      #       docker build -t "assignment" .
      #       docker image tag assignment:latest sukarno/assignment:latest
      #       docker push sukarno/assignment:latest
  deploy:
    docker:
      - image: cimg/node:16.10
    steps:
      - setup_remote_docker
      - heroku/install
      - checkout
      - run:
          name: Heroku Container Push
          command: |
            heroku container:login
            heroku container:push web -a sukarno-su-ops
            heroku container:release web -a sukarno-su-ops

workflows:
  simple_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - build-and-push:
          requires:
            - test
      - deploy:
          requires:
            - test